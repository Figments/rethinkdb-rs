[package]
name = "reql"
description = "A native RethinkDB driver"
version = "0.0.6-alpha8"
license = "MIT/Apache-2.0"
repository = "https://github.com/rust-rethinkdb/reql"
documentation = "https://docs.rs/reql/*/reql/struct.Client.html"
readme = "README.md"
keywords = ["database", "rethinkdb", "reql", "driver"]
categories = ["database"]
authors = ["rushmorem <rushmore@webenchanter.com>"]
build = "build/main.rs"

[badges]
travis-ci = { repository = "rust-rethinkdb/reql" }
appveyor = { repository = "rust-rethinkdb/reql" }

[features]
default = ["with_io"]
with_io = ["reql-io", "lazy_static", "serde_derive"]

[dependencies]
protobuf = "1.1"
slog = "1.5"
serde = "0.9"
serde_json = "0.9"
serde_derive = { version = "0.9", optional = true }
ql2 = "1.1"
derive-error = "0.0.3"
proc-macro-hack = "0.3"
reql-derive = { path = "./derive" }
reql-io = { version = "0.3", path = "./io", optional = true }
lazy_static = { version = "0.2", optional = true }
owning_ref = "0.2"

[dev-dependencies]
slog-term = "1.5"

[build-dependencies]
serde = "0.9"
serde_derive = "0.9"
serde_yaml = "0.6"
nom = "2.1"
