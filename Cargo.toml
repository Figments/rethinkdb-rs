[package]
name = "reql"
description = "A native ReQL driver"
version = "0.1.0-alpha.0"
license = "MIT/Apache-2.0"
repository = "https://github.com/rethinkdb/rethinkdb-rs"
documentation = "https://docs.rs/reql"
readme = "README.md"
keywords = ["database", "rethinkdb", "rethinkdb", "reql", "driver"]
categories = ["database"]
authors = ["rushmorem <rushmore@webenchanter.com>"]
edition = "2018"

[badges]
travis-ci = { repository = "rethinkdb/rethinkdb-rs" }

[dependencies]
bytes = { version = "0.4.11", features = ["serde"] }
crossbeam-channel = "0.3.6"
crossbeam-skiplist = { rev = "91e2ecf", git = "https://github.com/crossbeam-rs/crossbeam" }
futures-preview = "0.3.0-alpha.11"
log = { version = "0.4.6", features = ["release_max_level_info"] }
reql-types = { version = "0.0.4", path = "./types" }
romio = "0.3.0-alpha.1"
scram = "0.4.0"
serde = { version = "1.0.84", features = ["derive"] }
serde_json = "1.0.34"

[dev-dependencies]
env_logger = "0.6.0"
